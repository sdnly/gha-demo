name: Dockerize

on:
  workflow_call:

jobs:
  dockerize:
    name: Build docker image
    runs-on: ubuntu-latest

    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout repository code
        uses: actions/checkout@v3

      - id: debug-context
        run: |
          echo "event_name      ${{ github.event_name }}"
          echo "ref_name        ${{ github.ref_name }}"
          echo "event.ref       ${{ github.event.ref }}"
          echo "event.ref_type  ${{ github.event.ref_type }}"
          echo "event-name=${{ github.event_name }}" >> $GITHUB_OUTPUT
          echo "ref-name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "event-ref=${{ github.event.ref }}" >> $GITHUB_OUTPUT
          echo "event-ref-type=${{ github.event.ref_type }}" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven


      - name: Compile sources
        run: mvn clean install

#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3

      - name: 'Registry - Login'
        run: docker login docker.io/wyscigoowa/gha-tesciwo -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 'Docker  - Build'
        run: docker build -t wyscigoowa/gha-tesciwo:alpha .

      - name: 'Docker  - Push'
        run: docker push wyscigoowa/gha-tesciwo:alpha

      - name: 'Docker  - Logout'
        run: docker logout
